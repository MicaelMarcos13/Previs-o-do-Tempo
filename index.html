<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>Previsão do Tempo</title>

</head>

<body>

    <div class="caixa-maior">
        <input placeholder="Digite o nome da cidade">

        <button onclick="cliqueinobotao()">
            <img class="imagem-busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="caixa-media">
            <h2>Tempo em São Paulo</h2>

            <div class="c">
                <p class="grau">21°C</p>
                <p class="min">Min.18°C</p>
                <p class="max">Max.24°C</p>
            </div>
            <div class="caixa-menor">
                <img class="nuvem" src="https://openweathermap.org/img/wn/04n.png">
                <p class="nublado">Nublado</p>
            </div>
            <p class="umidade">Umidade: 76%</p>
        </div>

    </div>

</body>

</html>
